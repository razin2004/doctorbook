<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Confirmed - PrimeCare Clinic</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Background blur layer */
     .bg-image {
    background-image: url("{{ url_for('static', filename='images/background12.jpeg') }}");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    min-height: 100vh;
   }

   .bg-blur {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("{{ url_for('static', filename='image/background11.jpeg') }}");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  filter: blur(8px);
  z-index: -1;
}

  .bg-image::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.4);
  z-index: -1;
}
  </style>
</head>
<body class="confirmation-page bg-image">
  <!-- background layer -->
  <div class="bg-blur"></div>
  <div class="confirmation-box">
    <h1>Appointment Confirmed ðŸŽ‰</h1>

    <p><strong>Patient Name:</strong> {{ name }}</p>
    <p><strong>Age:</strong> {{ age }}</p>
    <p><strong>Phone:</strong> {{ phone }}</p>

    <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid #ccc;">

    <p><strong>Doctor:</strong> {{ doctor }}</p>
    <p><strong>Specialization:</strong> {{ specialization }}</p>
    <p><strong>Date:</strong> {{ date }}</p>
    <p><strong>Time:</strong> {{ time }}</p>

    <p style="margin-top: 2rem; font-size: 1.3rem;">
      <strong>Your Token Number:</strong>
      <span style="color: #00b643; font-weight: bold; font-size: 1.5rem;">
        {{ token }}
      </span>
    </p>
<div class="button-group">
  <a class="back-btn" href="{{ url_for('booking') }}">Take Another Appointment</a>
  <a class="back-btn" href="/">Go to Home</a>
</div>

  </div>
</body>
</html>
